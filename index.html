<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>èƒ–æ³¢è·³è·³æ¨‚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .mobile-controls {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 99;
    }
    .mobile-controls button {
      width: 60px;
      height: 60px;
      border-radius: 30px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="mobile-controls">
    <button onclick="moveLeft()">â¬…ï¸</button>
    <button onclick="jump()">â¬†ï¸</button>
    <button onclick="moveRight()">â¡ï¸</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <script>
    let player, cursors;
    let platforms;
    let platformSpeed = 1;
    let platformGap = 150;
    let lastPlatformY = 600;
    let jumpVelocity = -400;

    const config = {
      type: Phaser.AUTO,
      width: window.innerWidth,
      height: window.innerHeight,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 800 },
          debug: false
        }
      },
      scene: {
        preload,
        create,
        update
      }
    };

    const game = new Phaser.Game(config);

    function preload() {}

    function create() {
      // èƒ–æ³¢è§’è‰²
      player = this.physics.add.sprite(config.width / 2, config.height - 100, null)
        .setDisplaySize(40, 40)
        .setBounce(0.2)
        .setCollideWorldBounds(true);

      player.body.setCircle(20);
      player.setTint(0xff66cc);

      // å¹³å°ç¾¤çµ„
      platforms = this.physics.add.staticGroup();
      for (let y = config.height - 50; y > -1000; y -= platformGap) {
        let x = Phaser.Math.Between(50, config.width - 100);
        platforms.create(x, y, null)
          .setDisplaySize(100, 20)
          .refreshBody()
          .setFillStyle(0x225522);
      }

      // ç¢°æ’è¨­å®š
      this.physics.add.collider(player, platforms);

      // éµç›¤æ“ä½œ
      cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
      // åŸºæœ¬å·¦å³ç§»å‹•
      if (cursors.left?.isDown) {
        player.setVelocityX(-200);
      } else if (cursors.right?.isDown) {
        player.setVelocityX(200);
      } else {
        player.setVelocityX(0);
      }

      // è‹¥è·³èµ·ä¾†å¤ªé«˜ï¼Œå°±è®“æ”å½±æ©Ÿè·Ÿä¸Š
      if (player.y < config.height / 2) {
        const dy = (config.height / 2 - player.y) * 0.05;
        player.y += dy;
        platforms.children.iterate((platform) => {
          platform.y += dy;
          platform.refreshBody();
        });
        lastPlatformY += dy;
      }

      // æŒçºŒç”Ÿæˆæ–°å¹³å°èˆ‡å¾€ä¸‹ç§»å‹•
      platforms.children.iterate((platform) => {
        platform.y += platformSpeed;
        platform.refreshBody();
        if (platform.y > config.height) {
          platform.y = lastPlatformY - platformGap;
          platform.x = Phaser.Math.Between(50, config.width - 100);
          lastPlatformY = platform.y;
          platform.refreshBody();
        }
      });
    }

    // ğŸ“±æ‰‹æ©ŸæŒ‰éˆ•æ§åˆ¶
    function moveLeft() {
      player.setVelocityX(-200);
    }
    function moveRight() {
      player.setVelocityX(200);
    }
    function jump() {
      if (player.body.touching.down) {
        player.setVelocityY(jumpVelocity);
      }
    }
  </script>
</body>
</html>
