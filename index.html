<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokota's Adventure</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #282c34;
            margin: 0;
            overflow: hidden; /* 防止滾動條 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
        }
        canvas {
            border: 2px solid #61dafb;
            background-color: #1a1a1a;
            display: block; /* 移除圖片底部間隙 */
        }
        .game-container {
            text-align: center;
            background-color: #3a3f47;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #61dafb;
            margin-bottom: 10px;
        }
        .controls, .game-info {
            margin-top: 15px;
            font-size: 1.1em;
            line-height: 1.6;
            text-align: left;
            padding: 0 20px;
        }
        .game-info p {
            margin: 5px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #282c34;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #21a1f1;
            color: white;
        }
        #message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            display: none; /* 預設隱藏 */
            z-index: 100;
        }
        #message-overlay button {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #health-bar, #carrot-count, #game-time, #current-map {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Pokota's Adventure</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="game-info">
            <p>生命值: <span id="health-bar"></span></p>
            <p>蘿蔔數量: <span id="carrot-count"></span></p>
            <p>當前地圖: <span id="current-map"></span></p>
            <p>遊戲時間: <span id="game-time">00:00</span></p>
        </div>
        <div class="controls">
            <p>移動: 方向鍵 (↑ ↓ ← →)</p>
            <p>胖波攻擊 (遠程): 空白鍵</p>
            <p>熊大攻擊 (近戰): 空白鍵</p>
            <p>胖波自動戰鬥開/關: A 鍵</p>
        </div>
        <div class="button-container">
            <button id="startGameBtn">開始遊戲</button>
            <button id="togglePlayerBtn">切換角色</button>
        </div>
    </div>

    <div id="message-overlay">
        <p id="overlay-text"></p>
        <button id="restartGameBtn" style="display: none;">重新開始</button>
    </div>

    <script type="module" src="js/game.js"></script>
</body>
</html>
