<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>胖波功能測試場</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- UI 載入容器 -->
  <div id="ui-container"></div>

  <!-- Phaser 與模組腳本 -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="uiManager.js"></script>
  <script src="main.js"></script>
  <script src="messageManager.js"></script>


  <!-- 測試功能 -->
  <script>
    function runTest(feature) {
      switch (feature) {
        case 'move':
          showMessage('胖波開始亂跑！');
          if (window.scene && window.pokota) {
            let dx = Phaser.Math.Between(-1, 1);
            let dy = Phaser.Math.Between(-1, 1);
            window.pokota.x += dx * 32;
            window.pokota.y += dy * 32;
          }
          break;
        case 'map':
          showMessage('🗺 地圖載入中...（尚未實作）');
          break;
        case 'enemy':
          showMessage('👾 敵人生成完成！（尚未實作）');
          break;
        case 'dialog':
          showMessage('💬 這是一個測試訊息框唷～');
          break;
      }
    }

    // 🧠 載入 ui.html 並插入到 #ui-container
    fetch('ui.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('ui-container').innerHTML = html;
      });
  </script>
</body>
</html>
