<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokota's Adventure</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #282c34;
            margin: 0;
            overflow-y: auto; /* 允許垂直滾動，以防萬一 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
            -webkit-user-select: none; /* 禁用選擇文本 */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation; /* 防止雙擊縮放等 */
        }
        .game-container {
            display: flex; /* 使用 Flexbox */
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平居中 */
            text-align: center;
            background-color: #3a3f47;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 95%; /* 限制容器最大寬度，適應小螢幕 */
            box-sizing: border-box; /* 確保 padding 不會導致溢出 */
            margin: 20px auto; /* 上下外邊距，左右居中 */
        }
        h1 {
            color: #61dafb;
            margin-bottom: 10px;
        }
        canvas {
            border: 2px solid #61dafb;
            background-color: #1a1a1a;
            display: block;
            width: 100%; /* 讓 Canvas 寬度適應父容器 */
            height: auto; /* 高度按比例自動調整 */
            max-width: 800px; /* 限制最大寬度 */
            aspect-ratio: 4 / 3; /* 保持 4:3 的寬高比 (800x600) */
        }
        .game-info, .controls {
            width: 100%; /* 讓這些區域佔滿容器寬度 */
            max-width: 760px; /* 與 Canvas 寬度相仿 */
            margin-top: 15px;
            font-size: 1.1em;
            line-height: 1.6;
            text-align: left;
            padding: 0 10px; /* 調整內邊距以適應小螢幕 */
            box-sizing: border-box;
        }
        .button-container {
            width: 100%;
            max-width: 760px;
            margin-top: 20px;
            display: flex; /* 讓按鈕並排或換行 */
            flex-wrap: wrap; /* 允許按鈕換行 */
            justify-content: center; /* 按鈕水平居中 */
            gap: 10px; /* 按鈕之間的間距 */
        }
        button {
            padding: 10px 15px; /* 調整按鈕內邊距 */
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #282c34;
            transition: background-color 0.3s ease;
            flex-grow: 1; /* 按鈕可以伸展以佔據可用空間 */
            min-width: 120px; /* 最小寬度，避免過小 */
        }
        button:hover {
            background-color: #21a1f1;
            color: white;
        }
        #message-overlay {
            position: fixed; /* 使用 fixed 定位 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            display: none; /* 預設隱藏 */
            z-index: 100;
        }
        #message-overlay button {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #health-bar, #carrot-count, #game-time, #current-map {
            color: white;
            font-weight: bold;
        }

        /* 虛擬控制按鈕樣式 */
        #mobile-controls {
            display: none; /* 預設在 PC 上隱藏 */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 300px;
            z-index: 99;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #mobile-controls .dpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 150px;
            height: 150px;
        }

        #mobile-controls .dpad button {
            width: 100%;
            height: 100%;
            padding: 0;
            font-size: 1.5em;
        }
        #mobile-controls .dpad button:nth-child(even) {
            background-color: #61dafb; /* 中間按鈕顏色 */
        }
        #mobile-controls .dpad button:nth-child(odd) {
            background-color: #4CAF50; /* 方向按鈕顏色 */
        }


        #mobile-controls .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }
        #mobile-controls .action-buttons button {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            background-color: #FF5722; /* 攻擊按鈕顏色 */
        }
        #mobile-controls .action-buttons button#auto-combat-btn {
            background-color: #9C27B0; /* 自動戰鬥按鈕顏色 */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Pokota's Adventure</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="game-info">
            <p>生命值: <span id="health-bar"></span></p>
            <p>蘿蔔數量: <span id="carrot-count"></span></p>
            <p>當前地圖: <span id="current-map"></span></p>
            <p>遊戲時間: <span id="game-time">00:00</span></p>
        </div>
        <div class="controls">
            <p>移動: 方向鍵 (↑ ↓ ← →)</p>
            <p>胖波攻擊 (遠程): 空白鍵</p>
            <p>熊大攻擊 (近戰): 空白鍵</p>
            <p>胖波自動戰鬥開/關: A 鍵</p>
        </div>
        <div class="button-container">
            <button id="startGameBtn">開始遊戲</button>
            <button id="togglePlayerBtn">切換角色</button>
        </div>
    </div>

    <div id="message-overlay">
        <p id="overlay-text"></p>
        <button id="restartGameBtn" style="display: none;">重新開始</button>
    </div>

    <div id="mobile-controls">
        <div class="dpad">
            <button id="up-btn" style="grid-column: 2; grid-row: 1;">↑</button>
            <button id="left-btn" style="grid-column: 1; grid-row: 2;">←</button>
            <div style="grid-column: 2; grid-row: 2;"></div> <button id="right-btn" style="grid-column: 3; grid-row: 2;">→</button>
            <button id="down-btn" style="grid-column: 2; grid-row: 3;">↓</button>
        </div>
        <div class="action-buttons">
            <button id="attack-btn">攻擊</button>
            <button id="auto-combat-btn">自動</button>
        </div>
    </div>

    <script type="module" src="js/game.js"></script>
</body>
</html>
