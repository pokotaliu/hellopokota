<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>胖波跳跳樂</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .mobile-controls {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 99;
    }
    .mobile-controls button {
      width: 60px;
      height: 60px;
      border-radius: 30px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="mobile-controls">
    <button onmousedown="isLeftPressed = true" onmouseup="isLeftPressed = false"
            ontouchstart="isLeftPressed = true" ontouchend="isLeftPressed = false">⬅️</button>
    <button onclick="jump()">⬆️</button>
    <button onmousedown="isRightPressed = true" onmouseup="isRightPressed = false"
            ontouchstart="isRightPressed = true" ontouchend="isRightPressed = false">➡️</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <script>
    let player, cursors, platforms, graphics;
    let platformSpeed = 0.5; // 平台下移速度
    let platformGap = 150;
    let lastPlatformY = 600;
    let jumpVelocity = -400;

    let isLeftPressed = false;
    let isRightPressed = false;

    const config = {
      type: Phaser.AUTO,
      width: window.innerWidth,
      height: window.innerHeight,
      backgroundColor: "#111111",
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 800 },
          debug: false
        }
      },
      scene: {
        preload,
        create,
        update
      }
    };

    const game = new Phaser.Game(config);

    function preload() {}

    function create() {
      graphics = this.add.graphics();

      player = this.physics.add.sprite(config.width / 2, config.height - 100, null)
        .setCircle(20)
        .setBounce(0.2)
        .setCollideWorldBounds(true);
      player.body.setSize(40, 40, true);
      player.customDraw = (g) => {
        g.fillStyle(0xff66cc, 1);
        g.fillCircle(player.x, player.y, 20);
      };

      platforms = this.physics.add.staticGroup();
      for (let y = config.height - 50; y > -1000; y -= platformGap) {
        let x = Phaser.Math.Between(50, config.width - 100);
        let p = platforms.create(x, y, null);
        p.setDisplaySize(100, 20);
        p.refreshBody();
        p.customDraw = (g) => {
          g.fillStyle(0x226633, 1);
          g.fillRect(p.x - 50, p.y - 10, 100, 20);
        };
        lastPlatformY = y;
      }

      this.physics.add.collider(player, platforms);
      cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
      if (cursors.left?.isDown || isLeftPressed) {
        player.setVelocityX(-200);
      } else if (cursors.right?.isDown || isRightPressed) {
        player.setVelocityX(200);
      } else {
        player.setVelocityX(0);
      }

      if (Phaser.Input.Keyboard.JustDown(cursors.up) && player.body.touching.down) {
        player.setVelocityY(jumpVelocity);
      }

      // 畫面跟隨胖波
      if (player.y < config.height / 2) {
        const dy = (config.height / 2 - player.y) * 0.05;
        player.y += dy;
        platforms.children.iterate((p) => {
          p.y += dy;
          p.refreshBody();
        });
        lastPlatformY += dy;
      }

      // 平台移動與重生
      platforms.children.iterate((p) => {
        p.y += platformSpeed;
        if (p.y > config.height) {
          p.y = lastPlatformY - platformGap;
          p.x = Phaser.Math.Between(50, config.width - 100);
          lastPlatformY = p.y;
        }
        p.refreshBody();
      });

      graphics.clear();
      player.customDraw(graphics);
      platforms.children.iterate((p) => p.customDraw(graphics));
    }

    function jump() {
      if (player.body.touching.down) {
        player.setVelocityY(jumpVelocity);
      }
    }
  </script>
</body>
</html>
