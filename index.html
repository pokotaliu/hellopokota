<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>ËÉñÊ≥¢Ë∑≥Ë∑≥Ê®Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 16px;
      z-index: 10;
    }

    .ctrl-btn {
      width: 56px;
      height: 56px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #aaa;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 56px;
      user-select: none;
    }

    .ctrl-btn:active {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- üì± ÊéßÂà∂ÊåâÈàï -->
  <div id="controls">
    <div class="ctrl-btn" id="left">‚¨ÖÔ∏è</div>
    <div class="ctrl-btn" id="jump">‚¨ÜÔ∏è</div>
    <div class="ctrl-btn" id="right">‚û°Ô∏è</div>
  </div>

  <!-- Phaser ÈÅäÊà≤ÂºïÊìé -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script>
    let player, platforms, cursors;
    let leftPressed = false, rightPressed = false, jumpPressed = false;
    let scrollSpeed = 1;

    const config = {
      type: Phaser.AUTO,
      width: window.innerWidth,
      height: window.innerHeight,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 600 },
          debug: false
        }
      },
      scene: {
        preload,
        create,
        update
      }
    };

    const game = new Phaser.Game(config);

    function preload() {
      this.load.image('platform', 'https://labs.phaser.io/assets/sprites/platform.png');
    }

    function create() {
      const scene = this;

      platforms = this.physics.add.staticGroup();

      // ÂàùÂßãÂπ≥Âè∞ÁîüÊàê
      for (let i = 0; i < 10; i++) {
        const x = Phaser.Math.Between(50, config.width - 50);
        const y = config.height - i * 120;
        platforms.create(x, y, 'platform').setScale(0.5).refreshBody();
      }

      // ËÉñÊ≥¢ËßíËâ≤
      player = this.physics.add.circle(config.width / 2, config.height * 0.7, 20, 0xff88cc);
      player.body.setCollideWorldBounds(true);
      player.body.setBounce(0.2);

      this.physics.add.collider(player, platforms);

      // ÈçµÁõ§ÊéßÂà∂
      cursors = this.input.keyboard.createCursorKeys();

      // ÊâãÊ©üÊåâÈàïÊéßÂà∂
      document.getElementById('left').addEventListener('touchstart', () => leftPressed = true);
      document.getElementById('left').addEventListener('touchend', () => leftPressed = false);
      document.getElementById('right').addEventListener('touchstart', () => rightPressed = true);
      document.getElementById('right').addEventListener('touchend', () => rightPressed = false);
      document.getElementById('jump').addEventListener('touchstart', () => jumpPressed = true);
      document.getElementById('jump').addEventListener('touchend', () => jumpPressed = false);
    }

    function update() {
      if (!player) return;

      const body = player.body;

      // Â∑¶Âè≥ÊéßÂà∂
      if (cursors.left.isDown || leftPressed) {
        body.setVelocityX(-160);
      } else if (cursors.right.isDown || rightPressed) {
        body.setVelocityX(160);
      } else {
        body.setVelocityX(0);
      }

      // Ë∑≥Ë∫ç
      const isTouching = body.blocked.down || body.touching.down;
      if ((cursors.up.isDown || jumpPressed) && isTouching) {
        body.setVelocityY(-400);
      }

      // ÂÅáË£ùÂ†¥ÊôØÂæÄ‰∏ãÊªæÂãïÔºàÂπ≥Âè∞‰∏ãÈôçÔºâ
      platforms.children.iterate(platform => {
        platform.y += scrollSpeed;
        if (platform.y > config.height + 50) {
          platform.y = -Phaser.Math.Between(80, 120);
          platform.x = Phaser.Math.Between(50, config.width - 50);
        }
        platform.refreshBody();
      });
    }
  </script>
</body>
</html>
