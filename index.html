<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>胖波功能測試場</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#222222" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- UI 載入容器 -->
  <div id="ui-container"></div>

  <!-- Phaser 與模組腳本 -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="uiManager.js"></script>
  <script src="messageManager.js"></script>
  <script src="main.js"></script>

  <!-- 功能測試選單與 UI 載入 -->
  <script>
    function runTest(feature) {
      switch (feature) {
        case 'move':
          MessageManager.show('胖波開始亂跑！');
          if (window.scene && window.pokota) {
            let dx = Phaser.Math.Between(-1, 1);
            let dy = Phaser.Math.Between(-1, 1);
            window.pokota.x += dx * 32;
            window.pokota.y += dy * 32;
          }
          break;
        case 'map':
          MessageManager.show('🗺 地圖載入中...（尚未實作）');
          break;
        case 'enemy':
          MessageManager.show('👾 敵人生成完成！（尚未實作）');
          break;
        case 'dialog':
          MessageManager.show('💬 這是一個測試訊息框唷～');
          break;
      }
    }

    fetch('ui.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('ui-container').innerHTML = html;
        const msgBox = document.getElementById('message-box');
        if (msgBox) enableDrag(msgBox);
        MessageManager.show("🐰 歡迎來到胖波測試場！");
      })
      .catch(err => {
        console.error("載入 UI 發生錯誤：", err);
      });
  </script>
</body>
</html>
