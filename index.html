<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁冒險遊戲</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div id="game-wrapper">
        <header id="game-header">
            <h1>我的冒險遊戲</h1>
            </header>

        <main id="game-container">
            <div id="main-screen">
                <h2>載入中...</h2>
                <p>請稍候，遊戲內容即將呈現。</p>
            </div>
            <div id="message-box">
                <div class="message system">系統: 遊戲啟動中...</div>
            </div>
        </main>

        <footer id="game-controls">
            <button class="game-button" id="btn-explore">探索</button>
            <button class="game-button" id="btn-inventory">物品</button>
            <button class="game-button" id="btn-skills">技能</button>
            <button class="game-button" id="btn-status">狀態</button>
            <button class="game-button" id="btn-save">儲存</button>
            </footer>
    </div>

    <script src="js/gameEvents.js"></script>
    <script src="js/messageHandler.js"></script>
    <script src="js/screenRenderer.js"></script>
    <script src="js/gameLogic.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
